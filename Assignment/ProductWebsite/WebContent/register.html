<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
	<form action="register" method="post">
	UID : <input type="text" name="uid" id="uid">
	Name :<input type="text" name="nm" id="nm">
	Address:<input type="text" name="addr" id="addr">
	username:<input type="text" name ="uname" id="unm">
	password:<input type="text" name="pass" id="pass">
	skills:
		<input type="checkbox" name="skill" id="java" value="java">Java
		<input type="checkbox" name="skill" id="c++" value="c++">C++
		<input type="checkbox" name="skill" id=".net" value=".net">.NET
		<input type="checkbox" name="skill" id="python" value="python">PYTHON
		<input type="checkbox" name="skill" id="perl" value="perl">PERL
	gender:
		<input type="radio" name="gender" id="male" value="male">Male
		<input type="radio" name="gender" id="female" value="female">Female
	Date:<input type="date" name="dt" id="dt">
	city:<select name="city" id="city">
		<option value="pune">Pune</option>
		<option value="mumbai">Mumbai</option>
		<option value="delhi">Delhi</option>
		<option value="jalgaon">Jalgaon</option>
		</select>
		<button type ="submit" name="btn" id="btn">Register Me :)</button>
	</form>
</body>
</html>
